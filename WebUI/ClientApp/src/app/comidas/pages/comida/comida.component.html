<mat-grid-list cols="1" *ngIf="!comida; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px">

        <div fxFlex="50">
            <h1>{{ comida.nombre }}</h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="comida | comidaImagen" alt="img not found">
        </div>

        <div fxFlex="50">
            <h1><small>{{ comida.nombre }}</small></h1>
            <mat-divider></mat-divider>
            <br><br><br>

            <mat-list>
                <mat-list-item>{{ comida.descripcion }}</mat-list-item>
            </mat-list>
            <br><br><br>

            <button mat-button color="warn"
                    (click)="regresar()">
                Regresar
            </button>
        </div>

    </div>
</ng-template>
