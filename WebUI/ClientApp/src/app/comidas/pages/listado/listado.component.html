<h1>Listado de Comidas</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20">

    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let comida of comidas">

        <app-comida-tarjeta-component [comida]="comida"></app-comida-tarjeta-component>

    </div>
</div>
